<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tracker</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-hover: #357abd;
            --success-color: #2ecc71;
            --success-hover: #27ae60;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #95a5a6;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 40px 20px;
            color: var(--text-dark);
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 40px;
            font-size: 2.5rem;
            letter-spacing: -0.5px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Grid for the Action Cards */
        .forms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Card Styling */
        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .card-title {
            margin: 0 0 15px 0;
            font-size: 1.1rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Form Elements */
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #576574;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            padding: 10px 12px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s;
            background: #fdfdfd;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
            background: #fff;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: background 0.2s;
            margin-top: 5px;
        }

        /* Action Specific Button Colors */
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover { background-color: #0056b3; }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover { background-color: #545b62; }

        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-success:hover { background-color: #1e7e34; }

        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
        .btn-info:hover { background-color: #138496; }

        /* Summary Section */
        .summary-section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 15px;
        }

        .summary-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-box span {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-box label {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .btn-summary {
            background-color: #34495e;
            color: white;
            padding: 10px 20px;
            align-self: flex-start;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .forms-grid {
                grid-template-columns: 1fr;
            }
            .summary-header {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Summary Section */
        .summary-section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 15px;
        }

        .summary-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-box span {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-box label {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .btn-summary {
            background-color: #34495e;
            color: white;
            padding: 10px 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .forms-grid {
                grid-template-columns: 1fr;
            }
            .summary-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Event Tracker</h1>
    <div class="container">
        <div class="forms-grid">
            <div class="card">
                <h3 class="card-title">üîê Login</h3>
                <form action="/login" method="GET">
                    <div class="input-group">
                        <label for="login-username">Username</label>
                        <input id="login-username" name="username" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>
            <div class="card">
                <h3 class="card-title">üö™ Logout</h3>
                <form action="/logout" method="GET">
                    <div class="input-group">
                        <label for="logout-username">Username</label>
                        <input id="logout-username" name="username" required>
                    </div>
                    <button type="submit" class="btn-secondary">Logout</button>
                </form>
            </div>
            <div class="card">
                <h3 class="card-title">üõí Purchase</h3>
                <form action="/purchase" method="GET">
                    <div class="input-group">
                        <label for="purchase-username">Username</label>
                        <input id="purchase-username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="purchase-item">Item</label>
                        <input id="purchase-item" name="item" required>
                    </div>
                    <button type="submit" class="btn-success">Purchase</button>
                </form>
            </div>
            <div class="card">
                <h3 class="card-title">üë§ Update Profile</h3>
                <form action="/update" method="GET">
                    <div class="input-group">
                        <label for="update-username">Username</label>
                        <input id="update-username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="update-field">Field</label>
                        <input id="update-field" name="field" required>
                    </div>
                    <button type="submit" class="btn-info">Update Profile</button>
                </form>
            </div>
        </div>
        <div class="summary-section">
            <div class="summary-header">
                <h2>üìä Event Summary</h2>
                <form action="/summary" method="GET">
                    <button type="submit" class="btn-summary">Get Summary</button>
                </form>
            </div>
            <div class="summary-grid">
                <div class="stat-box">
                    <span id="login-count">0</span>
                    <label>Login Events</label>
                </div>
                <div class="stat-box">
                    <span id="logout-count">0</span>
                    <label>Logout Events</label>
                </div>
                <div class="stat-box">
                    <span id="purchase-count">0</span>
                    <label>Purchase Events</label>
                </div>
                <div class="stat-box">
                    <span id="profile-update-count">0</span>
                    <label>Profile Updates</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
